name: Elite Multi-Asset Trading Bot v4.0

on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

jobs:
  run-trading-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests websocket-client scipy python-dateutil pytz
      
      - name: Display bot configuration
        run: |
          echo "üöÄ Elite Multi-Asset Trading Bot v4.0"
          echo "Python Version: $(python --version)"
          echo "Symbols: XAUUSD (Gold), BTCUSD (Bitcoin)"
          echo "Strategies: 6 Advanced Algorithms"
          echo "Timeframe: 1h"
          echo "Data Source: Deriv API (Real-time)"
          echo "Features: NFP Detection, Multi-Strategy Ensemble"
          echo "Frequency: Every hour"
          echo "Execution Time: $(date)"
      
      - name: Run elite trading bot analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          MAIN_CHAT_ID: ${{ secrets.MAIN_CHAT_ID }}
          SIMPLE_CHAT_ID: ${{ secrets.SIMPLE_CHAT_ID }}
          DERIV_APP_ID: ${{ secrets.DERIV_APP_ID }}
        run: |
          python trading_bot.py
        timeout-minutes: 30
      
      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: elite-trading-logs-${{ github.run_number }}
          path: |
            trading_bot.log
            signals_log.json
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Elite trading bot execution failed!"
          echo "Check the logs for details."
          echo "GitHub Run: ${{ github.run_number }}"