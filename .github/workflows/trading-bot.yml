name: Forex Trading Bot

on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

jobs:
  run-trading-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests python-dateutil pytz
      
      - name: Display bot configuration
        run: |
          echo "ü§ñ Trading Bot Configuration"
          echo "Python Version: $(python --version)"
          echo "Symbols: XAUUSD (Gold), BOOM1000 (Boom Index)"
          echo "Timeframe: 1h"
          echo "Frequency: Every hour"
          echo "Execution Time: $(date)"
      
      - name: Run trading bot analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
          TRADING_SYMBOLS: 'XAUUSD,BOOM1000'
          MIN_CONFIDENCE: '70'
        run: |
          python trading_bot.py
        timeout-minutes: 30
      
      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-bot-logs-${{ github.run_number }}
          path: |
            trading_bot.log
            signals_log.json
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Trading bot execution failed!"
          echo "Check the logs for details."